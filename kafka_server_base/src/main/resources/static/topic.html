<script type="text/javascript">
    var serverIp = document.location.hostname;
    var userIp = "localhost";


    function getUserIP(onNewIP) { //  onNewIp - your listener function for new IPs
        //compatibility for firefox and chrome
        var myPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
        var pc = new myPeerConnection({
                iceServers: []
            }),
            noop = function () {
            },
            localIPs = {},
            ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g,
            key;

        function iterateIP(ip) {
            if (!localIPs[ip]) onNewIP(ip);
            localIPs[ip] = true;
        }

        //create a bogus data channel
        pc.createDataChannel("");

        // create offer and set local description
        pc.createOffer().then(function (sdp) {
            sdp.sdp.split('\n').forEach(function (line) {
                if (line.indexOf('candidate') < 0) return;
                line.match(ipRegex).forEach(iterateIP);
            });

            pc.setLocalDescription(sdp, noop, noop);
        }).catch(function (reason) {
            // An error occurred, so handle the failure to connect
        });

        //sten for candidate events
        pc.onicecandidate = function (ice) {
            if (!ice || !ice.candidate || !ice.candidate.candidate || !ice.candidate.candidate.match(ipRegex)) return;
            ice.candidate.candidate.match(ipRegex).forEach(iterateIP);
        };
    }

    // Usage

    getUserIP(function (ip) {
        userIp = ip;
        console.log(userIp)
        console.log(getUrlRelativePath())
        var websocket = null;
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
            var url = encodeURI('ws://' + serverIp + ':40000?{"name":"maxwell'+userIp+'"}');
            websocket = new WebSocket(url);

        } else {
            alert('当前浏览器 Not support websocket')
        }

        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("监控连接发生错误");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("监控连接成功");

        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            if (event.data == "heartbeat") {
                console.log(event.data);
                return;
            }
            setMessageInnerHTML("接收到后台消息：" + event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("监控连接关闭");
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭监控连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            closeWebSocket();
        }

        //将消息显示在网页上
        function setMessageInnerHTML(innerHTML) {
            document.getElementById('message').innerHTML += innerHTML + '<br/>';
        }

        //关闭监控连接
        function closeWebSocket() {
            websocket.close();
        }

        function openWebSocket() {
            // alert(websocket.readyState)
            // var url= encodeURI('ws://localhost:8887/web?{"name":"maxwell"}');
            var url = encodeURI('ws://' + serverIp + ':40000?{"name":"maxwell'+userIp+'"}');
            websocket = new WebSocket(url);
            // alert(websocket.readyState)
        }

        //发送消息
        function send() {
            var message = document.getElementById('text').value;
            websocket.send(message);
        }

        // 循环定时器
        var timer = setInterval(function () {
            websocket.send("heartbeat")
        }, 3000);

        // setTimeout(function(){
        //     // 清除定时器
        //     clearInterval(timer);
        //     // clearTimeout()
        // }, 8000);
    });


    function getUrlRelativePath() {
        var url = document.location.toString();
        var arrUrl = url.split("//");

        var start = arrUrl[1].indexOf("/");
        var relUrl = arrUrl[1].substring(start);//stop省略，截取从start开始到结尾的所有字符

        if (relUrl.indexOf("?") != -1) {
            relUrl = relUrl.split("?")[0];
        }
        return relUrl;
    }


</script>
