<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册app</title>
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/node.css" rel="stylesheet">
    <style>

    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container  ">

    <h1 class="page-header">
        <div class="offset3"> 文件上传</div>
    </h1>

    <form class="form-horizontal" action="/batch/node/registerapp" method="post" enctype="multipart/form-data">
        <div class="control-group offset3">
            <label class="control-label">请选择文件</label>
            <div class="controls">
                <input type="file" id="upload" name="file" multiple="multiple"/>
            </div>
        </div>
        <div class="control-group offset3 ">
            <label class="control-label">请选择上传APP类型</label>
            <div class="controls">
                <select id="typeId" name="type">
                    <option value="task">以jar方式拉起job</option>
                    <option value="app">通过http调用job</option>
                </select>
            </div>

        </div>
        <div class="control-group offset4 ">
            <input class="btn btn-primary span4 " type="submit" value="开始上传"/>
        </div>
    </form>
    <h1 class="page-header">
    </h1>
</div>

<script src="./bootstrap/js/jquery-1.7.2.min.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
